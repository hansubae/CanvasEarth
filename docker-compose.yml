version: '3.8'

services:
  postgres:
    image: postgis/postgis:15-3.3
    container_name: canvasearth-db
    environment:
      POSTGRES_DB: canvasearth
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - canvasearth-network

volumes:
  postgres_data:
    driver: local

networks:
  canvasearth-network:
    driver: bridge
