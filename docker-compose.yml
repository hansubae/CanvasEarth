# version: '3.8'  # Removed: obsolete in Docker Compose v2+

services:
  postgres:
    image: postgis/postgis:15-3.3
    container_name: canvasearth-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-canvasearth}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      # SECURITY: No default password - must be set in .env file
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    # SECURITY: PostgreSQL port should NOT be exposed to the internet
    # Backend container accesses DB via internal Docker network (postgres:5432)
    # If you need external DB access for development, use SSH tunnel instead:
    #   ssh -L 5432:localhost:5432 user@server
    # ports:
    #   - "5432:5432"  # DISABLED for security - was exploited by ransomware
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - canvasearth-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: canvasearth-rabbitmq
    ports:
      - "5672:5672"    # AMQP protocol
      - "15672:15672"  # Management UI (optional)
      - "61613:61613"  # STOMP protocol
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    networks:
      - canvasearth-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    command: >
      sh -c "rabbitmq-plugins enable rabbitmq_stomp &&
             rabbitmq-server"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: canvasearth-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-canvasearth}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-postgres}
      # SECURITY: No default password - must be set in .env file
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-dev}
      ALLOWED_ORIGIN_1: ${ALLOWED_ORIGIN_1:-http://34.47.119.163}
      ALLOWED_ORIGIN_2: ${ALLOWED_ORIGIN_2:-http://localhost:5173}
      ALLOWED_ORIGIN_3: ${ALLOWED_ORIGIN_3:-http://localhost:3000}
      LOG_FILE_PATH: /var/log/canvasearth
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 61613
      SPRING_RABBITMQ_USERNAME: guest
      SPRING_RABBITMQ_PASSWORD: guest
    ports:
      - "8080:8080"
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/logs:/var/log/canvasearth
    networks:
      - canvasearth-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:8080}
    container_name: canvasearth-frontend
    ports:
      - "80:80"
    networks:
      - canvasearth-network
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  canvasearth-network:
    driver: bridge
